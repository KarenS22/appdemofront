<div class="form-container">
  <h2 class="form-title">Crear Persona</h2>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input 
      id="nombre"
      name="nombre"
      class="form-control"
      [(ngModel)]="autor.name"
      placeholder="Ingrese el nombre"
    />
  </div>

  <div class="form-group">
    <label for="cedula">Cédula:</label>
    <input 
      id="cedula"
      name="cedula"
      class="form-control"
      [(ngModel)]="autor.cedula"
      placeholder="Ingrese la cédula de la persona"
    />
  </div>

  <div class="form-group">
    <label for="institucion">Institución:</label>
    <input 
      id="institucion"
      name="institucion"
      class="form-control"
      [(ngModel)]="autor.institucion"
      placeholder="Ingrese la institución"
    />
  </div>

  <button 
    type="button" 
    class="btn-save" 
    (click)="save()">
    Guardar cambios
  </button>
</div>

<div class="form-container">
  <h2 class="form-title">Lista de Personas</h2>

  <table class="person-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Institución</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.name }}</td>
        <td>{{ persona.cedula }}</td>
        <td>{{ persona.institucion }}</td>
      </tr>
    </tbody>
  </table>
</div>
