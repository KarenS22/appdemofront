<div class="form-container">
  <h2 class="form-title">Lista de Personas</h2>

  <table class="person-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Institución</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.name }}</td>
        <td>{{ persona.cedula }}</td>
        <td>{{ persona.institucion }}</td>
      </tr>
    </tbody>
  </table>
</div>
